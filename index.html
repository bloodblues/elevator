<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ascensor - Pedro C</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="page-wrapper">
		<canvas id="stage" width="100" height="630"></canvas>

			</div>
			<table>

					<td><button  class="chooseFloor" >2</button></td>

				<tr>

					<td><button  class="chooseFloor" >6</button></td>
				</tr>
				<tr>
					<td><button  class="chooseFloor" >7</button></td>
					<td><button  class="chooseFloor" >8</button></td>
					<td><button  class="chooseFloor" >9</button></td>
				</tr>
			</table>
		</div>
		
	</div>
	
	<script src="raf-polyfill.js"></script>
	<script src="script.js"></script>

</html>
